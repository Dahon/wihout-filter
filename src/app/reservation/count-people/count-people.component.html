<div class="col-md-2 col-xs-12" [formGroup]="peopleCountGroup">
	<div class="input-group">
		<div class="form-line">
		    <input class="form-control text-left"
		    		type="text" 
		    		formControlName="peopleCount" 
		    		[(ngModel)]="reserv" 
		    		value="{{reserv}} человек,  {{typeTicket}}">
		    		<span></span>
    		<input 	type="hidden"
    				formControlName="adult"
    				[(ngModel)]="adult">
			<input 	type="hidden"
					formControlName="children"
					[(ngModel)]="children">
			<input 	type="hidden"
					formControlName="infants"
					[(ngModel)]="infants">
		    <button type="button" class="btn bg-blue waves-effect dropdown" (click)="toggle()">
                <i class="material-icons">arrow_drop_down</i>
            </button>
		</div>
		<div class="dropdown-content" [hidden]="!visible">
			<div class="form-group field-airsearchform-adults required">
                <label class="control-label" for="airsearchform-adults">Взрослые</label>     
                <div class="input-group">
                    <span class="input-group-btn">
                    	<button class="btn bg-blue" type="button" id="decadt" (click)="minus('adults')">-</button>
                    </span>
                    <span class="form-control text-center" id="airsearchform-adults">{{adult}}</span>
                    <span class="input-group-btn">
                    	<button class="btn bg-blue" type="button" id="addadt" (click)="plus('adults')">+</button>
                    </span>
                </div>
                <div class="help-block"></div>                
            </div>
            <div class="form-group field-airsearchform-children">
                <label class="control-label" for="airsearchform-children">Дети до 12 лет</label>                    
                <div class="input-group">
                    <span class="input-group-btn">
                        <button class="btn bg-blue" type="button" id="decchd" (click)="minus('children')">-</button>
                    </span>
                    <span class="form-control text-center" id="airsearchform-children">{{children}}</span>
                    <span class="input-group-btn">
                        <button class="btn bg-blue" type="button" id="addchd" (click)="plus('children')">+</button>
                    </span>
                </div>
                <div class="help-block"></div>                
            </div>
			<div class="form-group field-airsearchform-infants">
                <label class="control-label" for="airsearchform-adults">Дети до 2 лет</label>    <div class="input-group">
                    <span class="input-group-btn">
                    	<button class="btn bg-blue" type="button" id="decadt" (click)="minusA()">-</button>
                    </span>
                    <span class="form-control text-center" id="airsearchform-adults">{{infants}}</span>
                    <span class="input-group-btn">
                    	<button class="btn bg-blue" type="button" id="addadt" (click)="plusA()">+</button>
                    </span>
                </div>
                <div class="help-block"></div>                
            </div>
			<div class="form-group field-airsearchform-infants">
        		<label class="control-label" for="airsearchform-adults">Класс обслуживания</label>
                <div class="switch">
					<label>
						Эконом
						<input type="checkbox" (change)="changeSwitch()">
						<span class="lever switch-col-blue"></span>
						Бизнес
					</label>
					<input  type="hidden" 
							formControlName="typeTicket" 
    						[(ngModel)]="typeTicket">
                </div>
			</div>
		</div>
	</div>
</div>
